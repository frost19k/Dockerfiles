name: Delete old workflow runs

on:
  schedule:
    - cron: '0 0 1 * *'

  workflow_dispatch:
    inputs:
      days:
        description: 'Number of days'
        required: true
        default: 30
      minimum_runs:
        description: 'The minimum runs to keep for each workflow'
        required: true
        default: 6

jobs:
  delete-runs:
    runs-on: ubuntu-latest

    steps:
      - name: Get parameters for job
        id: get_params
        shell: bash
        env:
          DAYS: ${{ github.event.inputs.days }}
          RUNS: ${{ github.event.inputs.minimum_runs }}
        run: |
          [[ -z ${DAYS} ]] && DAYS=30
          [[ -z ${RUNS} ]] && RUNS=6
          echo "::set-output name=days::${DAYS}"
          echo "::set-output name=runs::${RUNS}"

      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: ${{ steps.get_params.outputs.days }}
          keep_minimum_runs: ${{ steps.get_params.outputs.runs }}
